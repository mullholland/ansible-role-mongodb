      matrix:
        platform: [debian10, debian11, ubuntu1804, ubuntu2004]  # yamllint disable-line rule:line-length
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: molecule test
        run: scenario=default ansible=development platform=${{ matrix.platform }} command=test /opt/molecule.sh

  "version-lock_previous":
    runs-on: ubuntu-20.04
